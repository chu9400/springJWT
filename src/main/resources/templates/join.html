<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테스트</title>
</head>
<body>
    회원 가입 페이지

    <form action="/join" method="POST">
        <input type="text" name="username" placeholder="아이디" required>
        <input type="text" name="password" placeholder="패스워드" required>
        <input type="text" name="displayName" placeholder="닉네임" >
        <button>회원 가입하기</button>
    </form>

    <!-- 에러 메시지 표시 -->
    <div th:if="${param.error}">
        <p style="color:red;"> 에러발생 </p>
    </div>

</body>
</html>
